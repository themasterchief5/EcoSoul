  <main class="main">
    <div class="content-sec">
      <section class="sec">
        <h2>Carbon Footprint Calculator</h2>
        <p>Estimate your carbon footprint based on your lifestyle habits and learn how to reduce it.</p>

        <form id="carbon-form">
          <label for="transport">Kilometers driven per week:</label>
          <input type="number" id="transport" required placeholder="e.g. 100"/>

          <label for="meat">How many meat meals per week?</label>
          <input type="number" id="meat" required placeholder="e.g. 7" />

          <label for="flights">Short flights taken this year:</label>
          <input type="number" id="flights" required placeholder="e.g. 2" />

          <div id="calc-buttons">
            <button type="submit">Calculate</button>
            <button type="button" id="reset-btn" style="margin-left: 10px;">Reset</button>
          </div>
        </form>

        <div id="result" class="result-box"></div>
      </section>
    </div>
